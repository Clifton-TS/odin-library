<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

        <div class="header">
            <h1>Library</h1>

                    <h4 class="sub">This is an example Subtitle</h4>
                </div>

                <p class="author">

                </p>

                <p class="pages">
                    100
                </p>

                <p class="read">
                    Not Read
                </p>

            </div>

            <div class="book">
                <div class="title">
                    <h1 class="main">This is an Example Long Text</h1>
                    <h4 class="sub">This is an example Subtitle</h4>
                </div>

                <p class="author">
                    John Smith
                </p>

                <p class="pages">
                    100
                </p>

                <p class="read">
                    Read
                </p>

            </div>

            <div class="book">
                <div class="title">
                    <h1 class="main">This is an Example Long Text</h1>
                    <h4 class="sub">This is an example Subtitle</h4>
                </div>

                <p class="author">
                    John Smith
                </p>

                <p class="pages">
                    100
                </p>

                <p class="read">
                    Not Read
                </p>

            </div>
        </div>

        <div class="footer">
            Footer
        </div>

    <script src="script.js"></script>

</html>
